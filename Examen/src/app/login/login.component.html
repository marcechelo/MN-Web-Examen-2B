<div class="row" style="padding-top: 200px">

  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" (keyup)="onNameKeyUpUsername($event)" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" (keyup)="onNameKeyUpPassword($event)">
      </div>
      <button type="submit" (click)="getProfile()" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="col-sm-4"></div>

</div>
