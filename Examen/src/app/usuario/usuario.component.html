<div class="row">

  <div class="col-sm-12">
    <h2 id="usuario" style="padding-left: 40px">Usuario</h2>
  </div>

</div>

<div class="row"  style="margin-left: 20px">
  <div class="col-sm-2" *ngFor="let info of resultadosDesa"  style="padding-left: 30px; margin-right: 100px; margin-top: 20px">
    <div class="card" style="width: 200px;">
      <img class="card-img-top" src={{info.imagen}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">{{info.nombre}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Apellidos: {{info.apellido}}</h6>
        <button type="button" [routerLink]="['/usuario', info.id]" (click)="datosPelicula()" class="btn btn-primary">Detalle</button>
      </div>
    </div>
  </div>
</div>
