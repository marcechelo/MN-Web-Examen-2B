<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formCabecera" id="formCabecera" class="example-form" #cabecera="ngForm" (ngSubmit)="agregarDatos(cabecera)" xmlns="" novalidate>
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Nombre" formControlName="nombre">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Apellido" formControlName="apellido" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Direccion" formControlName="direccion" >
          </mat-form-field>
          <button type="submit" [disabled]="formCabecera.invalid" mat-raised-button color="primary" style="width: 50%; margin-left: 25%; margin-top: 10px">Guardar</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
